name: Check code when pull request any branch and push any branch except main

on:
  push:
    branches:
      - "*"
      - "!main"
  pull_request:
    branches:
      - "main"

jobs:
  check-code:
    name: Check code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2
      - run: npm install
      - run: npm run ci
